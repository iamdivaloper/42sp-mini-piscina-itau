<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./popup.js"></script>
</head>
<body>

    <form action="">
        <label>Firstname:</label>
        <input type="text" name="firstname" id="firstname">
        <br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>

        <label>Age:</label>
        <input type="number" name="age" id="age"> 
        <br>

        <label>Phone:</label>
        <input type="tel" name="phone" id="phone">
        <br>

        <label>Email:</label>
        <input type="email" name="email" id="email">
        <br>

        <label>Student at 42?:</label>
        <input type="checkbox" name="student" id="student">
        <br>

        <label>Gender:</label>
        <input type="radio" name="male" id="gender_male">Male
        <input type="radio" name="female" id="gender_female">Female
        <input type="radio" name="outher" id="gender_other">Outher
        <br>
        <br>

        <button type="submit" onclick="displayFormContents()">Submit</button>
</form>

    
</body>
</html>
